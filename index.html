<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P2P Button Press</title>
</head>
<body>
    <h1>P2P Connectionsfad</h1>
    <div>
        <input type="text" id="roomCodeInput" placeholder="Enter Room Code (e.g., 1234)">
        <input type="password" id="passcode" placeholder="Passcode (optional)">
        <button onclick="hostServer()">Host Room</button>
        <button onclick="joinServer()">Join Room</button>
    </div>
    <hr>
    <button onclick="sendMessage()" disabled id="sendButton">Send Button Press</button>
    <div id="messages"></div>

    <!-- Include PeerJS library from a CDN -->
    <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
    <script src="drconnect2.js"></script>
</body>
</html>
